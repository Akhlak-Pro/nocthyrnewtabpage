<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nocthyr New Tab Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <div id="time"></div>
        <div id="weather">Fetching weather...</div> 

        <div class="widgets">
            <a href="https://www.google.com" target="_blank" class="widget-button">Google</a>
            <a href="https://www.youtube.com" target="_blank" class="widget-button">YouTube</a>
            <a href="https://github.com" target="_blank" class="widget-button">GitHub</a>
        </div>

        <div id="rss-feed-container">
            <h3>Latest News</h3>
            <div id="rss-feed-1">Fetching RSS feed...</div>
            <div id="rss-feed-2">Fetching RSS feed...</div>
            <div id="rss-feed-3">Fetching RSS feed...</div>
        </div>

        <div id="todo-notes-container">
            <div id="todo-list">
                <h3>To-Do List</h3>
                <ul id="tasks"></ul>
                <input type="text" id="new-task" placeholder="Add a new task">
            </div>

            <div id="notes">
                <h3>Notes</h3>
                <div id="notes-list"></div>
                <textarea id="note-content" placeholder="Write your notes here..."></textarea>
                <button onclick="addNote()">Add Note</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
